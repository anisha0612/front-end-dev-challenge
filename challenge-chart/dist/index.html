<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Test Chart</title>
    <script type="module" src="./challenge-chart.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="text-uppercase text-secondary">Data Display Chart</h2>
      <section class="container my-5 text-center">
        <h4 class="d-block my-4">Select Data Set</h4>
        <button id="small" class="btn btn-type">Small</button>
        <button id="medium" class="btn btn-type">Medium</button>
        <button id="large" class="btn btn-type">Large</button>
        <div class="d-block mt-3">
          <button id="reset" class="btn btn-outline-danger">Reset</button>
        </div>
      </section>
      <div style="height: 500px; width: 500px">
        <challenge-chart></challenge-chart>
        <h4 class="chart-type my-4"></h4>
        <div class="d-flex justify-content-center align-items-center">
          <table class="data-table"></table>
        </div>
      </div>
    </div>

    <script type="module" src="../../ChallengeDataService.js"></script>
    <script type="module" src="./data-table.js"></script>
  </body>
</html>
